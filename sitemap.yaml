writing/posts/couch.md:
  hash: 4c497c1257bb7eb7b10bc5fd6e3532f8
  summary: The article presents a critique of couches, arguing that they limit the
    functional and aesthetic potential of living spaces by imposing a fixed orientation
    typically towards a TV, promoting passive consumption rather than active engagement.
