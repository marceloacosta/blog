writing/posts/data-flywheel.md:
  hash: eb73c54554ac3fe15112aeab5080c64f
  summary: 'The article "Data Flywheel Go Brrr: Using Your Users to Build Better Products"
    explores how businesses can leverage user interactions to enhance product development
    through data flywheels. It emphasizes the importance of collecting user data to
    create self-reinforcing systems that continually refine AI models, enhancing product
    quality and user engagement. Key examples include Netflix and Spotify, which use
    data to personalize content and attract more users, creating a virtuous cycle.
    The article highlights the need for aligning data flywheels with business objectives
    to drive tangible results, urging companies to embrace this strategy in the AI-driven
    future. Key topics include network effects, data collection, AI improvement, and
    user-centric product design.'
writing/posts/data-literacy.md:
  hash: a621f249b559728ba5ca062ca62c6e1b
  summary: 'The article "10 Ways to Be Data Illiterate (and How to Avoid Them)" outlines
