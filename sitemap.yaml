    growth through overcoming physical challenges.
writing/posts/getting-goals.md:
  hash: 3661dd1fb07440c37771f3d73f04c13f
  summary: This article discusses effective goal-setting and metric selection by distinguishing
    between leading and lagging metrics. Leading metrics, which are directly influenceable,
    drive the desired outcomes reflected in lagging metrics. Outcome goals, often
    tied to these lagging metrics, can lead to dissatisfaction even when achieved.
    Instead, the focus should be on process goals linked to leading metrics, fostering
    habits that naturally lead to long-term success. Examples such as pottery, UFC
    training, and business growth illustrate the importance of process-oriented over
    outcome-oriented approaches, highlighting the fulfillment and clarity that come
    from this mindset shift. Key strategies include measuring and adjusting leading
    metrics and enjoying the journey through consistent process goals.
writing/posts/hands-part-1.md:
  hash: 720db136728dc8ffa7d98289bc07b9e1
  summary: 'In "Losing My Hands," Jason, a machine learning engineer, shares his personal
    journey of struggling with severe hand pain during the COVID-19 pandemic due to
    overworking. Earning a high salary and thriving professionally, he became consumed
    by work, leading to debilitating hand cramps and the ability to perform daily
    tasks, ultimately forcing him to take a two-year hiatus. He reflects on the societal
    pressures of deriving self-worth from productivity, undergoing various treatments,
    and his ongoing recovery process. Emphasizing a resilient mindset, he now focuses
    on open-source projects and consulting, aiming to maintain a healthier work-life
    balance. Keywords: machine learning, overworking, work-life balance, injury, productivity,
    self-worth, pandemic, resilience.'
writing/posts/hands-part-2.md:
  hash: a63f46958f86748785dd7b79d1fec578
  summary: 'In "Losing My Hands Pt. 2: The Two Jasons," the author reflects on the
    impact of a repetitive strain injury (RSI) during the COVID-19 pandemic on their
    personal values and identity. The narrative explores the author''s upbringing
    as a child of immigrants, emphasizing the influence of traditional values like
    stoicism and utility while grappling with modern expectations. Through introspective
    storytelling, the author examines the dichotomy between their past and present
    selves, discussing existentialism and the importance of relationships and personal
    growth over purely financial or professional achievements. Keywords: RSI, COVID-19
    pandemic, existentialism, immigrant experience, personal growth, traditional values,
    modern identity, introspection.'
writing/posts/hands-part-3.md:
  hash: 29dfd6193b7a209a8e31f15eb632385a
  summary: 'This blog entry, titled "Losing My Hands, Advice and Tips for RSI," details
    the author''s battle with tendonitis in their wrists and thumbs, caused by overworking
