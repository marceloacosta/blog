writing/posts/baths.md:
  hash: 1bb5b800fc21599774f41062562b081d
  summary: 'The article "Public Baths" contrasts the author''s experiences at bathhouses
    in Japan and the United States. In Japan, visiting onsens is described as a natural
    and spiritual experience where hygiene rituals are practiced collectively, fostering
    relaxation and connection with nature. In contrast, American bathhouses, particularly
    in LA and New York, are depicted as places focused on personal optimization rather
    than relaxation, often feeling artificial and work-like. The author highlights
    the cultural differences, criticizing American bathhouse practices as rushed and
    unsanitary compared to the tranquil, communal atmosphere of Japanese onsens. Keywords:
    public baths, American bathhouses, Japanese onsens, cultural differences, relaxation,
    hygiene, natural experience.'
writing/posts/chasing-chase.md:
  hash: c84cad30533eb77b88c7dc54a75ffcbc
  summary: 'In "Chasing Chase: A Yuppie Nightmare," the author recounts their harrowing
    experience with Chase Bank, which froze $180,000 of their funds without warning,
    leaving their small business in turmoil. Despite a decade-long loyal relationship
    with Chase, the author faced a maze of bureaucracy, lack of communication, and
    unexplained accusations, resulting in months of financial strain. This ordeal
    underscores the importance of diversifying bank partnerships, as the author ultimately
    switched to Mercury Bank, which provided efficient and supportive banking services
    for their business needs. Key points include the challenges faced by entrepreneurs,
    the need for diversified banking, and the benefits of alternative financial institutions
    like Mercury Bank.'
writing/posts/consulting-everything-i-know.md:
