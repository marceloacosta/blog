writing/posts/asking.md:
  hash: 0eaf5f876aa50f52f62be8dcb56e3acb
  summary: "The article \"How to Ask for Referrals (Among other things)\" by jxnl\
    \ offers a framework for effectively requesting referrals and other favors by\
    \ reducing the cognitive load on others. It emphasizes asking targeted, high-agency\
    \ questions\u2014such as using specific names from the person\u2019s network\u2014\
    and providing simple yes or no alternatives. Key strategies include doing preliminary\
    \ work yourself, making interactions straightforward, and avoiding generic questions\
    \ that require others to think deeply or perform additional tasks. The piece critiques\
    \ common low-agency inquiries, such as \"How can I help?\" or \"When are you free?\"\
    , and advocates for offering precise, actionable assistance instead. The focus\
