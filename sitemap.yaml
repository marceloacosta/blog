    interpretability and explainability is also highlighted as crucial for building
    transparent and trustworthy AI systems. Keywords: data literacy, AI engineers,
    data quality, domain understanding, model evaluation, interpretability.'
writing/posts/freediving.md:
  hash: 3fb6111a3a3fdeb249dbe17eea207361
  summary: The article "Freediving under Ice" shares a personal journey of discovering
    freediving as a passion, particularly after suffering hand injuries during the
    COVID pandemic that restricted other physical activities. Initially engaging in
    various sports like ping pong, rock climbing, and jiu-jitsu, the author shifted
    focus to swimming and freediving, culminating in a thrilling ice dive experience
    in Northern Ontario, Canada. This adventure sparked a deep interest in the sport,
    with future aspirations to explore underwater environments and wildlife across
